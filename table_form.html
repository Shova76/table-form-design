<!DOCTYPE html>
<html>
	<head>
		<title>Class-4</title> 
	</head>
	<body >
	
			<form style="background:#9CF1DE   ">
		
					<fieldset>
					<legend>Personal Information</legend>
					<h1>Registration Form</h1>
					<table>
							<tr>
								 <td>Name</td>
								 <td>:</td>
								 <td> <input type="text" placeholder="Your name"></td>
							</tr>
							<tr>
								<td> Father's Name</td>
								<td>:</td>
								<td> <input type="text" placeholder="Your  father's name"></td>
							</tr>
							<tr>
								<td>Mother's Name</td>
								<td>:</td>
								<td>  <input type="text" placeholder="Your mother's name"></td>
							</tr>
							<tr>
								<td>E-mail</td>
								<td>:</td>
								<td> <input type="email" placeholder="Enter your  email"></td>
							</tr>
							<tr>
								<td>Password</td>
								<td>:</td>
								<td> <input type="password" placeholder="Enter your password"></td>
							</tr>
							<tr>
								<td> Date of Birth</td>
								<td>:</td>
								<td><input type="date" ></td>
							</tr>
							<tr>
								<td>Phone Number </td>
								<td>:</td>
								<td>
									<select>
											<option selected>+880</option>
											<option>+61</option>
											<option>	+55</option>
											<option>	+1</option>
											<option>	+91</option>
											<option>	+46</option>
											<option>	+263</option>
								</select>
								<input type="text" placeholder="Enter your number">
								</td>
							 </tr>
							 <tr>
								 <td>Address</td>
								 <td>:</td>
								 <td><textarea cols="29" rows="5"></textarea></td>
							</tr>
							<tr>
								<td>Course</td>
								<td>:</td>
								<td>
									<input type="checkbox" checked/>Web Design And Development<br/>
									<input type="checkbox"/>Digital Marketing<br/>
									<input type="checkbox"/>Graphic Design
								<td>
							</tr>
										
							<tr>
								<td>Gender</td>
								<td>:</td>
								<td>
									<input type="radio" name="gender">Male
									<input type="radio" name="gender" checked>Female
									<input type="radio"name="gender" >Other
								</td>	
							</tr>
							<tr>
								<td>Upload Your Photo </td>
								<td>: </td>
								<td><input type="file"/></td>
								</tr>
					
									
							 <tr>
								<td>
									<input type="reset" />
									<input type="submit"/>
								</td>
							</tr>
				 </table>
			
				 <!--html table tag end-->
	            <hr/>
	    </fieldset>			
	</form>	
	</body>
</html>
